  google_analytics: "UA-43729070-14"

# Let people connect & engage with you through social media.
social:
  twitter_handle: ""

# This is Search Engine Optimization. It'll help your website look better on search.
seo:
  title:       "Hack New Haven | 22 - 23 April 2025"
  description: ""
  image:       "./images/favicon.png"
# Event information.
event:
  name:        "Hack New Haven"
  description: "Reach for the Stars"
  date:        "22 - 23 April 2025"
  location:    "West Haven, CT, United States"

  trust_badge:
    year: "2025"
    region: "na"    # "na" or "eu"
    color:  "white" # "white", "black", "gray", "red", "blue" or "yellow"

  hero:
    links:
      - text: "Register Now"
        my_mlh:
          redirect_uri: "https://forms.gle/zAXG6BSQNx5d4X5F8"
      - text: "Sponsor"
        href: "mailto:yejar1@unh.newhaven.edu"

  about:
    description: >
      Welcome to Hack New Haven at the University of New Haven! This is the premier hackathon for the region.
      Join us for a weekend of innovation and collaboration as we explore the theme of 
      reaching for new heights in technology and beyond.

  # Info Sections
  info:
    sections:
      - image: "./images/telescope.png"
        title: "LEARN."
        description: >
          Expand your skills, and tackle real-world challenges.
      - image: "images/moon.png"
        title: "BUILD."
        description: >
          Dare to dream, code to innovate with us!
      - image: "images/rocket.png"
        title: "SHARE."
        description: >
          Connect with like-minded individuals.

  # Frequently asked questions.
  faq:
    - question: "What is a hackathon?"
      answer: >
        A hackathon is an invention marathon. Students come together to build cool
        software & hardware hacks over 24-48 hours. It's [very beginner friendly](https://medium.com/@tfogo/hackathons-are-for-beginners-77a9c9c0e000#.cj21niskl).
    - question: "What are the opportunities I can unlock from this event?"
      answer: >
       This event offers participants unparalleled opportunities to grow and connect. 
       Expand your network by collaborating with fellow innovators, and mentors. Compete for amazing prizes, rewarding your creativity and problem-solving skills. 
       Whether you're here to win, learn, or meet like-minded people, this hackathon will leave you inspired and equipped for future success.
    - question: "How much does it cost?"
      answer: >
        Nothing. Attending a hackathon is free.
    - question: "Do I need to be a student to attend?"
      answer: >
        Yes. Only students who are currently enrolled at a college/university or
        have graduated within the past 12 months are eligible to attend.
    - question: "Where is the event?"
      answer: >
        The event is being hosted at the University of New Haven, West Haven, CT.
    - question: "What is Major League Hacking?"
      answer: >
        Major League Hacking is [the official student hackathon league](https://mlh.io) in North America & Europe.
        We work with over 200 Member Events and empower over 70,000 students every year.
    - question: "Is there a code of conduct?"
      answer: >
        Yes there is. We enforce it very strongly. You can [find it here](https://static.mlh.io/docs/mlh-code-of-conduct.pdf).

  # This is the message you'll receive once you've registered.
  register:
    message: >
      You'll receive more information closer to the hackathon.
  
  footer:
    header_text: "Follow us on Social Media"
    links:
      - text: "fa-brands fa-instagram"
        my_mlh:
          redirect_uri: "https://www.instagram.com/hacknewhaven/"
      - text: "fa-brands fa-linkedin"
        my_mlh:
          redirect_uri: "https://www.linkedin.com/in/hack-new-haven-5320b9322/"
      - text: "fa-solid fa-envelope"
        href: "mailto:hacknewhaven@gmail.com"
